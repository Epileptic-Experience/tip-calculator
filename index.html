<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 id="title">tip calculator</h1>

        <div class="row">
            <div class="col-md-12 col-xs-6">
                <p>
                    bill
                </p>
                <input type="number" class="bill" min="0.1" placeholder="Ej: 25 ">
                <br>

            </div>
        </div>


        <div class="row">

            <div class="col-md-12 col-xs-6">
                <p>
                    tip amount (as %)
                </p>
                <input type="number" class="tip" min="0" placeholder="Ej:10">
                <button onclick="calculate()">Calculate</button>
            </div>

        </div>


        <div class="row">
            <div class="col-md-12 col-xs-12">
                <h3>the total tip is: <span>NaN</span></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-xs-6">
                <h2>the total bill is: <span>NaN</span></h2>
            </div>
        </div>

    </div>





    <script>
        function calculate() {
            var billEl = document.querySelector(".bill")
            var tipEl = document.querySelector(".tip")
            num1 = Number(billEl.value)
            num2 = Number(tipEl.value)

            var totalTip = (num1 * num2) / 100
            var totalBill = num1 + totalTip
            var spanNode = document.querySelectorAll("span")[0]
            spanNode.innerText = totalTip
            var billNode = document.querySelectorAll("span")[1]
            billNode.innerText = totalBill

        }



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
